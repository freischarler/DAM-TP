<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button (click)="detalleBack()">
              <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
          </ion-button>
      </ion-buttons>
      <ion-title>Log Riegos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-header>
  <ion-toolbar>
    <ion-title>Electrovalvula <small>{{this.idDispositivo}}</small></ion-title>
  </ion-toolbar>
</ion-header>


<ion-item> 
  <ion-grid>
    <ion-row >
      <ion-col class="ion-text-center"> 
        <div>
          <strong>Icon</strong>
        </div>
      </ion-col>
      <ion-col class="ion-text-center">
        <div>
        <strong>Valor</strong>
        </div>
      </ion-col>
      <ion-col class="ion-text-center">
        <div>
          <strong>Fecha</strong>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item> 

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let r of riegos">
      <ion-col class="ion-text-center"> 
        <div >
          <ion-icon *ngIf="r.apertura==0" name="lock-closed-outline"></ion-icon>
          <ion-icon *ngIf="r.apertura==1"name="lock-open-outline"></ion-icon>
        </div>
      </ion-col>
      <ion-col class="ion-text-center">
        <div>
          {{r.apertura}} 
        </div>
      </ion-col>
      <ion-col class="ion-text-center">
        <div > 
          {{r.fecha | date:"short" }}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
